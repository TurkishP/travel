<div *ngFor="let day of days">
  
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Day {{day.id}}
            </mat-panel-title>
            <mat-panel-description>
              Edit Locations
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div *ngFor="let loca of day.loca">
              <div *ngIf="loca.locationData">
                  <mat-card class="dayCard">
                    <img mat-card-image src="{{loca.locationData.img}}">
                    <!-- <div mat-card-avatar class="header-image"></div> -->
                    <mat-card-title>{{loca.locationData.name}} {{loca.order}}</mat-card-title>
                    <mat-card-subtitle>{{loca.locationData.city}} {{loca.locationData.neighborhood}}</mat-card-subtitle>
                    <mat-card-content>{{loca.locationData.content}}</mat-card-content>
            
                    <mat-card-actions>
                      <button mat-button (click)="deleteLocationInPlan(day.id, loca.id)">DELETE</button>
                    </mat-card-actions>
                </mat-card>
              </div>
          </div>
          <i mat-dialog-title class="material-icons" md-48 (click)="openDialog(this.plan_id, day.id)">add_circle_outline</i>
        </mat-expansion-panel>
      </mat-accordion>
</div>
