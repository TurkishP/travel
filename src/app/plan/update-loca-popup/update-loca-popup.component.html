<div class="container">
    <div class="row">
  <div class="columns">
      <div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">

        <p>Drag and Drop a File</p>
        <div class="file">
          <label class="file-label">
      
      
            <input class="file-input" type="file" (change)="startUpload($event.target.files)">
      
            <span class="file-cta">
              <span class="file-icon">
                <i class="fa fa-upload"></i>
              </span>
              <span class="file-label">
                or choose a fileâ€¦
              </span>
            </span>
          </label>
        </div> 
      </div>
        
      <div *ngIf="percentage | async as pct">
      
        <progress class="progress is-info" [value]="pct" max="100">
        </progress>
      
        {{ pct | number }}%
      
      </div>
    <!-- </div> -->
  </div>

      <div  class="columns">
        <mat-form-field>
          <input matInput placeholder="Location Name" #name [(value)]="location_info.name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="City" #city [(value)]="location_info.city">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Neighborhood" #neighborhood [(value)]="location_info.neighborhood">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Content" #content [(value)]="location_info.content">
        </mat-form-field>
        
        <button  mat-raised-button id="submitButton" (click)="editLocation(name.value,city.value,neighborhood.value,content.value)">Submit</button>
      </div>
</div>
</div>
