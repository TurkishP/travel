<!-- <h2>My Plans</h2> -->
<h1>{{this.dName}}</h1>


<div id="newPlan">
      <i mat-dialog-title class="material-icons" md-48 (click)="openDialog()">add_circle_outline</i> New Plan
</div>


<mat-tab-group class="demo-tab-group">
    <mat-tab label="My Plans">
        <div *ngFor="let plan of plans">
            <mat-card class ="OnePlan" >
                <!-- <img mat-card-image src="{{hero.storageImg}}"> -->
                <!-- <div mat-card-avatar class="header-image"></div> -->
                <mat-card-title>{{plan.plan_name | uppercase}}</mat-card-title>
                <!-- <mat-card-title>{{hero.name}}</mat-card-title> -->
                <mat-card-subtitle>Days: {{plan.days}}</mat-card-subtitle>
                <!-- <mat-card-content>{{hero.content}}</mat-card-content> -->
        
                <mat-card-actions>
                  <button routerLink="/plan-detail/{{plan.id}}" mat-button>EDIT</button>
                  <button mat-button (click)="deletePlan(plan.id)">DELETE</button>
                  <!-- <button mat-button *ngIf= "isAuth" (click)="liked()">LIKE</button> -->
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="My Friends">
    </mat-tab>
    <mat-tab label="Places to go">
    </mat-tab>

</mat-tab-group>
